<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'todo/css/register.css' %}">
</head>

<body>
<nav class="navbar">
    <div class="logo">ðŸ“‹ Todo</div>
    {% if user.is_authenticated %}
    <a href="{% url 'logout_view' %}">Logout</a>
    {% else %}
    <a href="{% url 'login_view' %}">Login</a>
    {% endif %}
</nav>


{% if messages %}
{% for message in messages %}
<h4 style="color: red">{{message}}</h4>
{% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
    </div>

    <div>
        <label for="confirm_pass">Password:</label>
        <input type="password" id="confirm_pass" name="confirm_pass" placeholder="password" required>
    </div>

    <button type="submit">Register</button>

    <div>If u already have an account<a href="{% url 'login_view' %}">Log In</a></div>

</form>
</body>

</html>
